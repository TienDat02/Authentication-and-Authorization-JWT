<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Updated font for a modern look */
            display: flex;
            height: 100vh;
            background-color: #f4f4f4; /* Slight background color for contrast */
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50; /* Dark blue background */
            padding-top: 30px; /* Increased padding for better spacing */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .sidebar h2 {
            color: #ecf0f1; /* Light text color */
            margin-bottom: 30px;
            font-weight: 500; /* Slightly lighter font weight */
            text-align: center;
        }

        .sidebar a {
            padding: 12px 0; /* Updated padding for better button size */
            text-decoration: none; /* No underlines */
            font-size: 18px;
            color: #ecf0f1; /* White text */
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition effects */
        }

        .sidebar a:hover {
            background-color: #34495e; /* Hover background */
            color: #ffffff; /* Ensure text is always readable */
        }

        /* Main content */
        .main-content {
            flex-grow: 1; /* Fill remaining space */
            background-color: #ecf0f1; /* Light gray background */
            padding: 40px; /* Increased padding for better spacing */
            overflow-y: auto; /* Handle overflow if content is too large */
        }

        .main-content h1 {
            font-size: 28px; /* Increased font size */
            color: #2c3e50; /* Matching sidebar color */
            margin-bottom: 20px; /* Added margin for spacing */
            font-weight: 600; /* Bold heading */
        }


        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #2c3e50;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Button Styles */
        .crud-buttons {
            display: flex;
            flex-direction: column; /* Stacks buttons vertically */
            gap: 5px; /* Space between buttons */
            align-items: center; /* Center alignment */
        }

        .crud-buttons button {
            width: 80px; /* Smaller fixed width for both buttons */
            background-color: #3498db; /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            padding: 5px 0; /* Reduced padding */
            font-size: 12px; /* Smaller font size */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition */
            display: flex; /* Flexbox for icon and label */
            align-items: center; /* Center alignment */
            justify-content: center; /* Center alignment */
        }

        /* Icon Margin */
        .crud-buttons button i {
            margin-right: 3px; /* Space between icon and label */
        }

        /* Update Button */
        .crud-buttons button:nth-child(1) {
            background-color: #2ecc71; /* Green background for update */
        }

        /* Delete Button */
        .crud-buttons button:nth-child(2) {
            background-color: #e74c3c; /* Red background for delete */
        }

        /* Hover Effect */
        .crud-buttons button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Update Button Hover Effect */
        .crud-buttons button:nth-child(1):hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        /* Delete Button Hover Effect */
        .crud-buttons button:nth-child(2):hover {
            background-color: #c0392b; /* Darker red on hover */
        }


        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%; /* Reduced width for a more compact look */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
        }

        .form-group {
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Stack label and input vertically */
            margin-bottom: 15px; /* Space between form groups */
        }

        .form-group label {
            font-weight: bold; /* Bold label for clarity */
            margin-bottom: 5px; /* Space between label and input */
            color: #34495e; /* Darker color for labels */
        }

        .form-group input,
        .form-group select {
            padding: 8px; /* More padding for input fields */
            font-size: 14px; /* Consistent font size */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 4px; /* Rounded corners */
            outline: none; /* Remove default outline */
            transition: border-color 0.3s ease; /* Smooth transition */
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db; /* Highlight input on focus */
        }

        .modal-content h2 {
            text-align: center; /* Center title */
            margin-bottom: 20px; /* Space below the title */
            color: #2c3e50; /* Darker title color */
        }

        .modal-content button[type="submit"],
        .modal-content button[type="button"] {
            width: 100px; /* Fixed width for buttons */
            padding: 10px; /* Padding for buttons */
            margin-right: 10px; /* Space between buttons */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .modal-content button[type="submit"] {
            background-color: #2ecc71; /* Green background for submit */
            color: white; /* White text */
        }

        .modal-content button[type="button"] {
            background-color: #e74c3c; /* Red background for cancel */
            color: white; /* White text */
        }

        .modal-content button:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        .modal-content button[type="button"]:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        /* Center the buttons horizontally */
        .modal-content .form-buttons {
            display: flex; /* Flexbox for alignment */
            justify-content: center; /* Center alignment */
            margin-top: 20px; /* Space above buttons */
        }
        /* Style for the "Create New Customer" button */
        #createCustomerBtn {
            padding: 10px 20px; /* Increase padding for better spacing */
            background-color: #3498db; /* Blue background color */
            color: white; /* White text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Increase font size for better readability */
            margin: 15px 0; /* Add some margin for spacing */
            display: block; /* Make it block level for full-width effect */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition for hover effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }

        /* Hover effect for the button */
        #createCustomerBtn:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-3px); /* Slight lift on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow */
        }


        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Hello, User</h2>
    <a href="/admin/home">Home</a> <!-- Thêm liên kết đến trang Home -->
    <a href="customer-management">Customer</a>
    <a href="/logout">Logout</a>
</div>
<div class="main-content">
    <h1>CUSTOMER MANAGEMENT</h1>
    <button id="createCustomerBtn" onclick="showCreateForm()" style="display: none;">Create New Customer</button>
    <table>
        <thead>
        <tr>
            <th>Index</th>
            <th>Customer ID</th>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Permanent Address</th>
            <th>Temporary Address</th>
            <th>Phone</th>
            <th>Birthday</th>
            <th>Birth Place</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer, iterStat : ${customers}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${customer.cif}"></td>
            <td th:text="${customer.empNo}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.permAddress}"></td>
            <td th:text="${customer.tempAddress}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${#temporals.format(customer.birthday, 'yyyy-MM-dd')}"></td>
            <td th:text="${customer.birthPlace}"></td>
            <td th:text="${customer.gender}"></td>
            <td th:text="${#numbers.formatDecimal(customer.salary, 1, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <button th:onclick="'showUpdateForm(' + ${customer.cif} + ')'"
                        sec:authorize="hasAuthority('PERMISSION_UPDATE')"><i class="fas fa-edit"></i>Update</button>
                <button th:onclick="'deleteCustomer(' + ${customer.cif} + ')'"
                        sec:authorize="hasAuthority('PERMISSION_DELETE')"><i class="fas fa-trash-alt"></i>Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Create Form Modal -->
<div id="createFormModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideCreateForm()">&times;</span>
        <h2>Create New Customer</h2>
        <form id="createCustomerForm">
            <div class="form-group">
                <label for="empNo">Employee ID:</label>
                <input type="text" id="empNo" name="empNo" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="permAddress">Permanent Address:</label>
                <input type="text" id="permAddress" name="permAddress" required>
            </div>
            <div class="form-group">
                <label for="tempAddress">Temporary Address:</label>
                <input type="text" id="tempAddress" name="tempAddress" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="birthPlace">Birth Place:</label>
                <input type="text" id="birthPlace" name="birthPlace" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required>
            </div>
            <button type="submit">Create</button>
            <button type="button" onclick="hideCreateForm()">Cancel</button>
        </form>
    </div>
</div>

<!-- Update Form Modal -->
<div id="updateFormModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideUpdateForm()">&times;</span>
        <h2>Update Customer</h2>
        <form id="updateCustomerForm">
            <div class="form-group">
                <label for="updateCif">Customer ID:</label>
                <input type="text" id="updateCif" name="cif" readonly>
            </div>
            <div class="form-group">
                <label for="updateEmpNo">Employee ID:</label>
                <input type="text" id="updateEmpNo" name="empNo" required>
            </div>
            <div class="form-group">
                <label for="updateName">Name:</label>
                <input type="text" id="updateName" name="name" required>
            </div>
            <div class="form-group">
                <label for="updateEmail">Email:</label>
                <input type="email" id="updateEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="updatePermAddress">Permanent Address:</label>
                <input type="text" id="updatePermAddress" name="permAddress" required>
            </div>
            <div class="form-group">
                <label for="updateTempAddress">Temporary Address:</label>
                <input type="text" id="updateTempAddress" name="tempAddress" required>
            </div>
            <div class="form-group">
                <label for="updatePhone">Phone:</label>
                <input type="text" id="updatePhone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="updateBirthday">Birthday:</label>
                <input type="date" id="updateBirthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="updateBirthPlace">Birth Place:</label>
                <input type="text" id="updateBirthPlace" name="birthPlace" required>
            </div>
            <div class="form-group">
                <label for="updateGender">Gender:</label>
                <select id="updateGender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="updateSalary">Salary:</label>
                <input type="number" id="updateSalary" name="salary" required>
            </div>
            <button type="submit">Update</button>
            <button type="button" onclick="hideUpdateForm()">Cancel</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var userPermissions = /*[[${userPermissions}]]*/ [];
    /*]]>*/

    function hasPermission(permission) {
        return userPermissions.some(auth => auth.authority === permission);
    }

    function updateButtonVisibility() {
        var createButton = document.getElementById('createCustomerBtn');
        if (createButton) {
            createButton.style.display = hasPermission('PERMISSION_CREATE') ? 'inline-block' : 'none';
        }

        var updateButtons = document.querySelectorAll('button[onclick^="showUpdateForm"]');
        updateButtons.forEach(button => {
            button.style.display = hasPermission('PERMISSION_UPDATE') ? 'inline-block' : 'none';
        });

        var deleteButtons = document.querySelectorAll('button[onclick^="deleteCustomer"]');
        deleteButtons.forEach(button => {
            button.style.display = hasPermission('PERMISSION_DELETE') ? 'inline-block' : 'none';
        });
    }

    // Call this function after the table is refreshed
    document.addEventListener('DOMContentLoaded', updateButtonVisibility);
</script>

<script>
    function showCreateForm() {
        document.getElementById("empNo").value = '0';
        document.getElementById("name").value = '';
        document.getElementById("email").value = '';
        document.getElementById("permAddress").value = '';
        document.getElementById("tempAddress").value = '';
        document.getElementById("phone").value = '';
        document.getElementById("birthday").value = '';
        document.getElementById("birthPlace").value = '';
        document.getElementById("gender").value = 'Male';  // Set default value
        document.getElementById("salary").value = '';
        document.getElementById('createFormModal').style.display = 'block';
    }

    function showUpdateForm(cif) {
        fetch(`/user/customers/${cif}`)
            .then(response => response.json())
            .then(customer => {
                document.getElementById('updateCif').value = customer.cif;
                document.getElementById('updateEmpNo').value = customer.empNo;
                document.getElementById('updateName').value = customer.name;
                document.getElementById('updateEmail').value = customer.email;
                document.getElementById('updatePermAddress').value = customer.permAddress;
                document.getElementById('updateTempAddress').value = customer.tempAddress;
                document.getElementById('updatePhone').value = customer.phone;
                document.getElementById('updateBirthday').value = new Date(customer.birthday).toISOString().split('T')[0];
                document.getElementById('updateBirthPlace').value = customer.birthPlace;
                document.getElementById('updateGender').value = customer.gender;
                document.getElementById('updateSalary').value = customer.salary;
                document.getElementById('updateFormModal').style.display = 'block';
            });
    }

    function deleteCustomer(cif) {
        if (confirm('Are you sure you want to delete this customer?')) {
            fetch(`/user/customers/${cif}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to delete customer');
                alert('Customer deleted successfully!');
                refreshCustomerTable();
            })
            .catch(error => alert(error.message));
        }
    }

    function hideCreateForm() {
        document.getElementById('createFormModal').style.display = 'none';
    }

    function hideUpdateForm() {
        document.getElementById('updateFormModal').style.display = 'none';
    }

    document.getElementById('createCustomerForm').onsubmit = function(e) {
        e.preventDefault();

        const empNo = document.getElementById('empNo').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const permAddress = document.getElementById('permAddress').value;
        const tempAddress = document.getElementById('tempAddress').value;
        const phone = document.getElementById('phone').value;
        const birthday = document.getElementById('birthday').value;
        const birthPlace = document.getElementById('birthPlace').value;
        const gender = document.getElementById('gender').value;
        const salary = document.getElementById('salary').value;

        fetch('/user/add-customer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                empNo: empNo,
                name: name,
                email: email,
                permAddress: permAddress,
                tempAddress: tempAddress,
                phone: phone,
                birthday: birthday,
                birthPlace: birthPlace,
                gender: gender,
                salary: salary
            })
        })
        .then(response => {
            if (!response.ok) throw new Error('Failed to add customer');
            return response.json();
        })
        .then(customer => {
            alert('Customer added successfully!');
            hideCreateForm();
            refreshCustomerTable();
        })
        .catch(error => alert(error.message));
    };

    document.getElementById('updateCustomerForm').onsubmit = function(e) {
        e.preventDefault();

        const cif = document.getElementById('updateCif').value;
        const empNo = document.getElementById('updateEmpNo').value;
        const name = document.getElementById('updateName').value;
        const email = document.getElementById('updateEmail').value;
        const permAddress = document.getElementById('updatePermAddress').value;
        const tempAddress = document.getElementById('updateTempAddress').value;
        const phone = document.getElementById('updatePhone').value;
        const birthday = document.getElementById('updateBirthday').value;
        const birthPlace = document.getElementById('updateBirthPlace').value;
        const gender = document.getElementById('updateGender').value;
        const salary = document.getElementById('updateSalary').value;

        fetch(`/user/customers/${cif}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                cif: cif,
                empNo: empNo,
                name: name,
                email: email,
                permAddress: permAddress,
                tempAddress: tempAddress,
                phone: phone,
                birthday: birthday,
                birthPlace: birthPlace,
                gender: gender,
                salary: salary
            })
        })
        .then(response => {
            if (!response.ok) throw new Error('Failed to update customer');
            return response.json();
        })
        .then(customer => {
            alert('Customer updated successfully!');
            hideUpdateForm();
            refreshCustomerTable();
        })
        .catch(error => alert(error.message));
    };

    function refreshCustomerTable() {
        fetch('/user/customers')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('tbody');
                tableBody.innerHTML = '';
                data.forEach((customer, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${customer.cif}</td>
                        <td>${customer.empNo}</td>
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.permAddress}</td>
                        <td>${customer.tempAddress}</td>
                        <td>${customer.phone}</td>
                        <td>${new Date(customer.birthday).toISOString().split('T')[0]}</td>
                        <td>${customer.birthPlace}</td>
                        <td>${customer.gender}</td>
                        <td>${customer.salary.toLocaleString()}</td>
                        <td>
                         <div class="crud-buttons">
                            <button onclick="showUpdateForm(${customer.cif})"
                                    sec:authorize="hasAuthority('PERMISSION_UPDATE')"><i class="fas fa-edit"></i>
                                Update
                            </button>
                            <button onclick="deleteCustomer(${customer.cif})"
                                    sec:authorize="hasAuthority('PERMISSION_DELETE')"><i class="fas fa-trash-alt"></i>
                                Delete
                            </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                updateButtonVisibility();
            });
    }

    // Initial table load
    refreshCustomerTable();
</script>
</body>
</html>
