<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .register-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .register-container .back-button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d; /* Màu xám */
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Khoảng cách phía trên nút Back */
        }

        .register-container .back-button:hover {
            background-color: #5a6268; /* Màu xám đậm hơn khi hover */
        }
        .verification-form {
            display: none;
            margin-top: 20px;
        }
        .verification-form input {
            width: 40px;
            height: 40px;
            text-align: center;
            margin: 0 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>
    <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirmPassword" required>

        <input type="submit" value="Register">
        <input type="button" value="Back" class="back-button" onclick="window.location.href='/login';">
    </form>
    <div class="verification-form">
        <h3>Enter Verification Code</h3>
        <input type="text" class="code-input">
        <button id="verify-btn">Verify</button>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#register-form').submit(function(e) {
            e.preventDefault();
            var formData = $(this).serialize();
            $.post('/register', formData, function(response) {
                alert('Verification code sent to your email');
                $('.verification-form').show();
            }).fail(function(xhr) {
                alert('Error: ' + xhr.responseText);
            });
        });

        $('#verify-btn').click(function() {
            var code = $('.code-input').map(function() {
                return $(this).val();
            }).get().join('');
            var email = $('#email').val();
            var username = $('#username').val();
            var password = $('#password').val();

            $.ajax({
                url: '/verify',
                type: 'POST',
                data: {
                    email: email,
                    code: code,
                    username: username,
                    password: password
                },
                success: function(response) {
                    alert('Registration successful');
                    window.location.href = '/login';
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });

        $('.code-input').on('input', function() {
            if (this.value.length === 1) {
                $(this).next('.code-input').focus();
            }
        });
    });
</script>
</body>
</html>
