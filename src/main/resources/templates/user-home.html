<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .sidebar h2 {
            color: #ecf0f1;
            margin-bottom: 40px;
            text-align: center;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: block;
            text-align: center;
            width: 100%;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Main content */
        .main-content {
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
        }

        .main-content h1 {
            font-size: 24px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Hello, User</h2>
    <a href="/admin/home">Home</a> <!-- Thêm liên kết đến trang Home -->
    <a href="customer-management">Customer</a>
    <a href="/logout">Logout</a>
</div>
<div class="main-content">
    <h1>Welcome to the User Panel</h1>
</div>
</body>
</html>
