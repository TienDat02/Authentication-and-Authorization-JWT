<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Updated font for a modern look */
            display: flex;
            height: 100vh;
            background-color: #f4f4f4; /* Slight background color for contrast */
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50; /* Dark blue background */
            padding-top: 30px; /* Increased padding for better spacing */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .sidebar h2 {
            color: #ecf0f1; /* Light text color */
            margin-bottom: 30px;
            font-weight: 500; /* Slightly lighter font weight */
            text-align: center;
        }

        .sidebar a {
            padding: 12px 0; /* Updated padding for better button size */
            text-decoration: none; /* No underlines */
            font-size: 18px;
            color: #ecf0f1; /* White text */
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition effects */
        }

        .sidebar a:hover {
            background-color: #34495e; /* Hover background */
            color: #ffffff; /* Ensure text is always readable */
        }

        /* Main content */
        .main-content {
            flex-grow: 1; /* Fill remaining space */
            background-color: #ecf0f1; /* Light gray background */
            padding: 40px; /* Increased padding for better spacing */
            overflow-y: auto; /* Handle overflow if content is too large */
        }

        .main-content h1 {
            font-size: 28px; /* Increased font size */
            color: #2c3e50; /* Matching sidebar color */
            margin-bottom: 20px; /* Added margin for spacing */
            font-weight: 600; /* Bold heading */
        }

    </style>
</head>
<body>
<div class="sidebar">
    <h2>Hello, Admin</h2>
    <a href="user-management">User Management</a>
    <a href="customer-management">Customer Management</a>
    <a href="/logout">Logout</a>
</div>
<div class="main-content">
    <h1>Welcome to the Admin Panel</h1>
</div>
</body>
</html>
