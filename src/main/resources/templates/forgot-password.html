<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Chỉnh sửa đường dẫn jQuery -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-password-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .reset-password-container h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .reset-password-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        .reset-password-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .reset-password-container button[type="button"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-password-container button[type="button"]:hover {
            background-color: #0056b3;
        }

        .reset-password-container a {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .reset-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="reset-password-container">
    <h1>Reset Password</h1>

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" value="" required />

    <button type="button" onclick="resetPass()">Reset</button>

    <a href="/registration.html">Registration</a>
    <br>
    <a href="/login">Login</a>
</div>

<script>
    var serverContext = "/";  // Ensure this is the correct server context

    function resetPass(){
        var email = $("#email").val();

        if (!email) {
            alert("Please enter your email!");
            return;
        }

        $.post(serverContext + "user/resetPassword", {email: email}, function(data) {
            window.location.href = serverContext + "login?message=" + encodeURIComponent(data.message);
        })
            .fail(function (data) {
                if (data.responseJSON && data.responseJSON.error && data.responseJSON.error.indexOf("MailError") > -1) {
                    window.location.href = serverContext + "emailError.html";
                } else {
                    window.location.href = serverContext + "login?message=" + encodeURIComponent(data.responseJSON.message);
                }
            });
    }
</script>
</body>
</html>
