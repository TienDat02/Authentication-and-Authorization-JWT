<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
        }
        .forgot-password-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .forgot-password-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .forgot-password-container input[type="email"],
        .forgot-password-container input[type="password"],
        .forgot-password-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .forgot-password-container input[type="submit"],
        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .forgot-password-container input[type="submit"]:hover,
        .forgot-password-container button:hover {
            background-color: #0056b3;
        }
        .forgot-password-container .back-button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .forgot-password-container .back-button:hover {
            background-color: #5a6268;
        }
        .password-reset-form {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Send Verification Code">
        <input type="button" value="Back" class="back-button" onclick="window.location.href='/login';">
    </form>
    <div class="password-reset-form">
        <h3>Reset Password</h3>
        <h3>Enter Verification Code</h3>
        <input type="text" class="code-input">

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required>

        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button id="reset-password-btn">Reset Password</button>
    </div>
</div>
<script>
    $(document).ready(function() {
        // Gửi yêu cầu lấy mã xác minh
        $('#forgot-password-form').submit(function(e) {
            e.preventDefault();
            var formData = $(this).serialize();
            $.post('/forgot-password', formData, function(response) {
                alert('Verification code sent to your email');
                $('.password-reset-form').show();  // Hiển thị form nhập mã xác minh và mật khẩu mới
            }).fail(function(xhr) {
                alert('Error: ' + xhr.responseText);
            });
        });

        // Kiểm tra mã xác minh và cập nhật mật khẩu
        $('#reset-password-btn').click(function() {
            var code = $('.code-input').val();
            var email = $('#email').val();
            var newPassword = $('#new-password').val();
            var confirmPassword = $('#confirm-password').val();

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            $.ajax({
                url: '/reset-password',
                type: 'PUT',
                data: {
                    email: email,
                    code: code,
                    newPassword: newPassword,
                    confirmPassword: confirmPassword
                },
                success: function(response) {
                    alert('Password reset successful. Please login with your new password.');
                    window.location.href = '/login';
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });

        $('.code-input').on('input', function() {
            if (this.value.length === 1) {
                $(this).next('.code-input').focus();
            }
        });
    });
</script>
</body>
</html>
