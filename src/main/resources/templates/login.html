<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .login-container .sign-up-button {
            width: 100%;
            padding: 10px; /* Đặt padding giống như nút Login */
            background-color: #007bff; /* Màu xanh dương */
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px; /* Khoảng cách phía trên nút Sign Up */
            font-size: 16px; /* Kích thước font giống như nút Login */
        }

        .login-container .sign-up-button:hover {
            background-color: #0056b3; /* Màu xanh dương đậm hơn khi hover */
        }
        .login-container .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-container .forgot-password a {
            color: #007bff; /* Màu xanh nước biển */
            text-decoration: none;
            font-weight: bold;
        }
        .login-container .forgot-password a:hover {
            text-decoration: underline; /* Gạch chân khi hover */
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <!-- Add this error message div -->
    <div th:if="${param.error}" class="error-message">
        Invalid username or password.
    </div>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
        <input type="button" value="Sign Up" class="sign-up-button" onclick="window.location.href='/register';">

    </form>
    <div class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a> <!-- Thay đổi thành href -->
    </div>
</div>
</body>
</html>
